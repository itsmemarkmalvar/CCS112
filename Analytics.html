<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Account Dashboard</title>
    <link rel="stylesheet" href="DashboardStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
                <span>Account Monitor</span>
            </div>
            <ul>
                <li><a href="Dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="Users.html"><i class="fas fa-users"></i> Users</a></li>
                <li class="active"><a href="Analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                <li><a href="Settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
            <div class="logout-container">
                <a href="LoginForm.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>
        <main class="content">
            <header>
                <h1>Analytics</h1>
                <div class="user-info">
                    <span>Admin User</span>
                    <img src="https://via.placeholder.com/40" alt="Admin" class="avatar">
                </div>
            </header>
            <div class="analytics-charts">
                <div class="chart">
                    <h2>User Growth</h2>
                    <div class="chart-placeholder">
                        <!-- Replace with actual chart component -->
                        <img src="https://via.placeholder.com/400x200?text=User+Growth+Chart" alt="User Growth Chart">
                    </div>
                </div>
                <div class="chart">
                    <h2>Active Users</h2>
                    <div class="chart-placeholder">
                        <!-- Replace with actual chart component -->
                        <img src="https://via.placeholder.com/400x200?text=Active+Users+Chart" alt="Active Users Chart">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="DashboardScript.js"></script>
</body>
</html>
