<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Dashboard</title>
    <link rel="stylesheet" href="DashboardStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
                <span>Account Monitor</span>
            </div>
            <ul>
                <li class="active"><a href="Dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="Users.html"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="Analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                <li><a href="Settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
            <div class="logout-container">
                <a href="LoginForm.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>
        <main class="content">
            <header>
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span>Admin User</span>
                    <img src="https://via.placeholder.com/40" alt="Admin" class="avatar">
                </div>
            </header>
            <div class="stats">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div class="stat-info">
                        <h3>Total Users</h3>
                        <p>0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-user-plus"></i>
                    <div class="stat-info">
                        <h3>New Users (Today)</h3>
                        <p>0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-user-check"></i>
                    <div class="stat-info">
                        <h3>Active Users</h3>
                        <p>0</p>
                    </div>
                </div>
            </div>
            <div class="recent-activity">
                <h2>Recent Activity</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Action</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Test</td>
                            <td>Registered</td>
                            <td>2023-05-15 14:30</td>
                        </tr>
                        <tr>
                            <td>Test2</td>
                            <td>Logged in</td>
                            <td>2023-05-15 14:25</td>
                        </tr>
                        <tr>
                            <td>Test3</td>
                            <td>Updated profile</td>
                            <td>2023-05-15 14:20</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
