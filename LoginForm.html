<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h2>Login</h2>
            <form>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required autocomplete="username">
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
                    <i class="fas fa-eye password-toggle" onclick="togglePassword(this)"></i>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="toggle">
                Don't have an account? <a href="#" class="form-toggle" data-target="registerForm">Register</a>
            </div>
        </div>
        
        <div id="registerForm">
            <h2>Register</h2>
            <form>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" name="fullName" placeholder="Full Name" required autocomplete="name">
                </div>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required autocomplete="username">
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required autocomplete="new-password">
                    <i class="fas fa-eye password-toggle" onclick="togglePassword(this)"></i>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required autocomplete="new-password">
                    <i class="fas fa-eye password-toggle" onclick="togglePassword(this)"></i>
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="toggle">
                Already have an account? <a href="#" class="form-toggle" data-target="loginForm">Login</a>
            </div>
        </div>
    </div>

    <script src="LoginScript.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            const loginForm = document.getElementById('loginForm');
            container.style.height = loginForm.offsetHeight + 'px';
        });
    </script>
</body>
</html>
