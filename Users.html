<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Account Dashboard</title>
    <link rel="stylesheet" href="DashboardStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
                <span>Account Monitor</span>
            </div>
            <ul>
                <li><a href="Dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li class="active"><a href="Users.html"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="Analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                <li><a href="Settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
            <div class="logout-container">
                <a href="LoginForm.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>
        <main class="content">
            <header>
                <h1>Users</h1>
                <div class="user-info">
                    <span>Admin User</span>
                    <img src="https://via.placeholder.com/40" alt="Admin" class="avatar">
                </div>
            </header>
            <div class="card user-list">
                <h2>User List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Test</td>
                            <td>Test@example.com</td>
                            <td>Active</td>
                            <td>
                                <button class="btn btn-edit"><i class="fas fa-edit"></i> Edit</button>
                                <button class="btn btn-delete"><i class="fas fa-trash"></i> Delete</button>
                            </td>
                        </tr>
                        <!-- Add more user rows as needed -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="DashboardScript.js"></script>
</body>
</html>
